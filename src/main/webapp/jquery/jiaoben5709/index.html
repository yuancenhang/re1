<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery基于Bootstrap分页插件 - A5源码</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/demo.css">

</head>
<body>

<div class="container">
	<div class="row">
	  <div class="col-sm-12 text-center">
		<h1 class="h1">paginathing.js</h1>
		<p>a jQuery plugin to paginate your DOM easily.</p>
	  </div>
	  <div class="col-sm-8 col-sm-offset-2">
		<h3>Paginate  <code>&lt;tabel&gt;</code></h3>
		<table class="table table-bordered">
		  <thead>
			<tr>
			  <th>No</th>
			  <th>Nama</th>
			</tr>
		  </thead>
		  <tbody>
			<tr>
			  <td>1</td>
			  <td>Meroket</td>
			</tr>
			<tr>
			  <td>2</td>
			  <td>Jungkir Balik</td>
			</tr>
			<tr>
			  <td>3</td>
			  <td>Uang ada</td>
			</tr>
			<tr>
			  <td>4</td>
			  <td>Bukan urusan</td>
			</tr>
			<tr>
			  <td>5</td>
			  <td>Mangkrak</td>
			</tr>
		  </tbody>
		</table>
	  </div>

	  <div class="col-xs-8 col-xs-offset-2">
		<h3>Paginate <code>&lt;li&gt;</code></h3>
		<div class="panel panel-primary">
		  <div class="panel-heading">
			<h3 class="panel-title">List of item.</h3>
		  </div>
		  <ul class="list-group">
		  </ul>
		</div>
	  </div>
  </div>
</div>


<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/paginathing.js"></script>
<script type="text/javascript">
  jQuery(document).ready(function($){
	for (var i = 1; i <= 150; i++) {
	  $('.list-group').append('<li class="list-group-item"> Item ' + i + '</li>');
	}

	$('.list-group').paginathing({
	  perPage: 5,
	  limitPagination: 9,
	  containerClass: 'panel-footer',
	  pageNumbers: true
	})

	$('.table tbody').paginathing({
	  perPage: 2,
	  insertAfter: '.table',
	  pageNumbers: true
	});
  });
</script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. 不支持IE8及以下浏览器。</p>
<p>来源：<a href="http://down.admin5.com/" target="_blank">A5源码</a></p>
</div>
</body>
</html>
